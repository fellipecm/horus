apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    name: in-cluster
  project: default
  source:
    repoURL: https://github.com/khuedoan/freecloud.git
    targetRevision: master
    path: bootstrap/
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
