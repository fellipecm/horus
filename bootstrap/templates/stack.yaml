{{- range .Values.stacks }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ . }}
  namespace: {{ $.Release.Namespace }}
spec:
  releaseName: {{ . }}
  targetNamespace: {{ $.Release.namespace }}
  chart:
    spec:
      chart: ./{{ . }}
      sourceRef:
        kind: GitRepository
        name: {{ $.Values.gitRepository.name }}
  interval: 3m
{{- end }}
